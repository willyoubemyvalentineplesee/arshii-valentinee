<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 10px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes {
            background: #4CAF50;
            color: white;
        }
        #yes:hover {
            background: #45a049;
        }
        #no {
            background: #f44336;
            color: white;
        }
        #no:hover {
            background: #da190b;
        }
        .cat-meme {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: float 3s ease-in-out infinite;
        }
        .cat1 { top: 10%; left: 10%; }
        .cat2 { top: 20%; right: 10%; }
        .cat3 { bottom: 10%; left: 20%; }
        .cat4 { bottom: 20%; right: 20%; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .blast {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: red;
            animation: blast 1s;
        }
        @keyframes blast {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Arshii! üíñ</h1>
        <p class="question">Will you be my Valentine? üëâüèªüëàüèª</p>
        <p>Do you wanna become Arshii Sinha?</p>
        <div class="buttons">
            <button id="yes">Yes! üòç</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <!-- Funny meme cat stickers -->
    <img src="https://i.imgur.com/1b8q8.png" alt="Cat meme" class="cat-meme cat1">
    <img src="https://i.imgur.com/2c9r9.png" alt="Cat meme" class="cat-meme cat2">
    <img src="https://i.imgur.com/3d0s0.png" alt="Cat meme" class="cat-meme cat3">
    <img src="https://i.imgur.com/4e1t1.png" alt="Cat meme" class="cat-meme cat4">

    <div class="blast" id="blast">üí• Try again! üí•</div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const blast = document.getElementById('blast');

        noBtn.addEventListener('click', () => {
            blast.style.display = 'block';
            setTimeout(() => {
                blast.style.display = 'none';
            }, 1000);
        });

        yesBtn.addEventListener('click', () => {
            window.location.href = 'envelope.html';
        });
    </script>
</body>
</html>
